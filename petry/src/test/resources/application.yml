spring:

  profiles:
    include: jwt

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/petry1
    username: sa
    password: 522208

  data:
    web:
      pageable:
        default-page-size: 20

  servlet:
    multipart:
      max-request-size: 5MB
      max-file-size: 2MB

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        user_sql_comments: true

        default_batch_fetch_size: 100

    hibernate:
      ddl-auto: create

    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      apache:
        coyote:
          http11: OFF

      hibernate:
        SQL: debug





